{% load l10n shop_tags user_agents %}
{% localize off %}
    {% if object.bannerdhtml.title %}
        <div class="title-showcase">
            <h2>{{ object.bannerdhtml.title }} </h2>
        </div>
    {% endif %}
    <div id="{{ object.bannerdhtml.name|slugify }}" class="carousel carousel-default{% if object.bannerdhtml.navigation|lower == 'true' %} carousel-navigation{% endif %} owl-theme owl-carousel banner"{% if object.bannerdhtml.extra_data.carousel %} data-owl-carousel='{{ object.bannerdhtml.extra_data.carousel|return_json }}'{% else %} data-owl-carousel='{"items":{% if object.bannerdhtml.num_columns %}{{ object.bannerdhtml.num_columns }}{% else %}4{% endif %}, "nav":{{ object.bannerdhtml.navigation|lower }}, "dots":{{ object.bannerdhtml.pagination|lower }}, "autoplay":{{ object.bannerdhtml.autoplay|lower }}, "loop":{{ object.bannerdhtml.loop|lower }}{% if object.bannerdhtml.attr %}, {{ object.bannerdhtml.attr|safe }}{% endif %}}'{% endif %}>
        {% for banner in object.bannerdhtml.get_images %}
            {% include "shop/showcases/bannerdhtml/includes/item.html" %}
        {% endfor %}
    </div>
{% endlocalize %}
