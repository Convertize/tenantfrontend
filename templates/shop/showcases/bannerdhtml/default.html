{% load l10n shop_tags user_agents %}
{% localize off %}
    {% if object.bannerdhtml.title %}
        <div class="title-showcase">
            <h2>{{ object.bannerdhtml.title }} </h2>
        </div>
    {% endif %}
    <div class="carousel carousel-default owl-theme owl-carousel banner" data-owl-carousel='{"items":1, "nav":{{ object.bannerdhtml.navigation|lower }}, "dots":{{ object.bannerdhtml.pagination|lower }}, "autoplay":{{ object.bannerdhtml.autoplay|lower }}, "loop":{{ object.bannerdhtml.loop|lower }}{% if object.bannerdhtml.attr %}, {{ object.bannerdhtml.attr|safe }}{% endif %}}'>
        {% for banner in object.bannerdhtml.get_images %}
            {% include "shop/showcases/bannerdhtml/includes/item.html" %}
        {% endfor %}
    </div>
{% endlocalize %}
